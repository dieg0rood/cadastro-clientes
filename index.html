<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <title>Novo Cadastro</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap-grid.min.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css">
        <link href="css/formcad.css" rel="stylesheet" type="text/css">

        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mask.min.js"></script>
        <script type="text/javascript" src="js/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/additional-methods.min.js"></script>
        <script type="text/javascript" src="js/localization/messages_pt_BR.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-notify.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {

                //MASCARAS DO FORMULARIO
                $("#telefone").mask('(00)0000-0000')

                //VALIDACAO DO FORMULARIO
                $("#formCadastro").validate({
                    rules: {
                        nome: {
                            required: true,
                            maxlength: 100,
                            minWords: 2,
                        },
                        email: {
                            required: true,
                            email: true,
                        },
                        senha: {
                            required: true,
                            maxlength: 10,
                        },
                        dataNasc: {
                            required: true,
                        },
                        telefone: {
                            required: true,
                        }

                    }

                })

            })

        </script>
    </head>


    <body>
        <div class="container">
            <div class="box">
                <h1>Cadastrar Cliente</h1>
                <form id="formCadastro" name="formCadastro" method="post" action="cadastrarbd.php" onsubmit="return true">
                    <div class="form-group">
                        <label for="nome">NOME COMPLETO</label>
                        <input type="text" id="nome" name="nome" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">E-MAIL</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="telefone">TELEFONE</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(00)0000-0000" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="senha">SENHA</label>
                        <input type="password" id="senha" name="senha" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="dataNasc">DATA DE NASCIMENTO</label>
                        <input type="date" id="dataNasc" name="dataNasc" placeholder="DD/MM/AAAA" class="form-control">
                    </div>
                    <div class="botao">
                        <input type="submit" name="enviar" id="enviar" class="btn btn-primary">
                    </div>
                </form>
            </div>

        </div>

    </body>
</html>
